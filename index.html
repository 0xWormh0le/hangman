<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/fontawesome.min.js" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div class="hangman">
      <div class="hangman hangman-end">
        <div id="hangman_end" class="hidden"></div>
      </div>
      <div class="hangman hangman-animation">
        <div id="hangman_2" class="hidden pole-y"></div>
        <div id="hangman_1" class="hidden pole-x"></div>
        <div id="hangman_3" class="hidden rope"></div>
        <div id="hangman_4" class="hidden man-head"></div>
        <div id="hangman_5" class="hidden man-body"></div>
        <div id="hangman_6" class="hidden man-foot"></div>
      </div>
      <div class="hangman hangman-guess">
        <h1 id="hangman_guess" class="hidden"></h1>
      </div>
      <div class="hangman hangman-input">
        <div id="hangman_input">
          <h2>Guess the word:</h2>
          <h2 id="hangman_word" class="hangman-word"></h2>
          <input type="text" id="guess_input" class="" placeholder="" onkeyup="guess(this); this.value=''; return false;">
        </div>
        <button type="button" class="btn btn-lg" onclick="reset()">New Game</button>
      </div>
    </div>
  </body>
</html>
